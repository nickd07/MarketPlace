<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container">
        <h2 th:text="${product.id != null ? 'Edit Product' : 'Add New Product'}"></h2>

        <form th:action="@{/saveProduct}" th:object="${product}" method="post" class="form-box">
            <input type="hidden" th:field="*{id}" />
            <label>Title</label>
            <input type="text" th:field="*{title}" required />

            <label>Description</label>
            <textarea th:field="*{description}" rows="4" required></textarea>

            <label>Starting Price</label>
            <input type="number" step="0.01" th:field="*{startingPrice}" required />

            <label>Current Bid</label>
            <input type="number" step="0.01" th:field="*{currentBid}" required />

            <label>Seller ID</label>
            <input type="number" th:field="*{sellerId}" required />

            
            <button type="submit">Save Product</button>
        </form>

        <a th:href="@{/}">‚Üê Back to Product List</a>
    </div>
</body>
</html>
